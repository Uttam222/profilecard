<!DOCTYPE html>
<html lang="en">

    <title>table</title>

                <td>1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>laptop</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>

                <td>1200</td>
            </tr>
           </tbody>
           <tfoot>
            <tr>
                <td>Total Products</td>

            </tr>
            
           </tfoot>
        </table>

    </div>
    
</body>
</html>
